<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1 class="logo-text">Shop</h1>
        </div>
        <div class="menubar">
            <ul class="list">
                <li class="list-items"><a href="#">Home</a></li>
                <li class="list-items"><a href="#">Shop</a></li>
                <li class="list-items"><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="cart">
            <i class="fa fa-shopping-cart"></i>
            <div class="number-of-items">
                <span class="noi">0</span>
            </div>
        </div>
        <div class="burger">
            <div class="layer1"></div>
            <div class="layer2"></div>
            <div class="layer3"></div>
        </div>
    </nav>

    <section class="section1">
        <div class="banner">
            <h1>Welcome to Our Shop</h1>
            <a href="#">Shop Now</a>
        </div>
    </section>

    <section class="section2">
        <div class="title">
            <h1>Our Products</h1>
        </div>
        <div class="products">
            <div class="product-container"></div>
        </div>
    </section>

    <div class="cart-sidebar">
        <span class="close-cart">&times;</span>
        <h2>Your Cart</h2>
        <div class="cart-content"></div>
        <div class="total-sum">Total: â‚¬<span>0.00</span></div>
        <div class="clear-cart">
            <button class="btn clear-cart-btn">Clear Cart</button>
        </div>
        <div class="continue-cart">
            <a href="#">Continue Shopping</a>
        </div>
    </div>

    <div class="overlay none"></div>

    <script src="script.js"></script>
</body>
</html>
